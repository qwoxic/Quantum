<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; }
        .container { background: white; height: 100vh; display: flex; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid #e1e5eb; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 45px; height: 45px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; cursor: pointer; background-size: cover; }
        .user-name { font-weight: 600; color: #2c3e50; font-size: 20px; }
        .settings-btn { background: none; border: none; font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.3s ease; color: #667eea; }
        .settings-btn:hover { background: rgba(102, 126, 234, 0.1); }
        .search-container { padding: 15px 20px; border-bottom: 1px solid #e1e5eb; }
        .search-input { width: 100%; padding: 15px 20px; border: 2px solid #e1e5eb; border-radius: 25px; font-size: 16px; outline: none; transition: all 0.3s ease; }
        .search-input:focus { border-color: #667eea; }
        .contacts-list { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        .contact-item { display: flex; align-items: center; padding: 15px; border-radius: 15px; margin-bottom: 10px; cursor: pointer; transition: all 0.3s ease; border: 1px solid #e1e5eb; background: white; }
        .contact-item:hover { background: #e9ecef; transform: translateX(5px); }
        .contact-avatar { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; margin-right: 15px; background-size: cover; }
        .contact-info { flex: 1; }
        .contact-name { font-weight: 600; color: #2c3e50; margin-bottom: 5px; }
        .contact-status { font-size: 14px; color: #6c757d; }
        .online-indicator { width: 10px; height: 10px; border-radius: 50%; background: #28a745; display: inline-block; margin-right: 6px; }
        .offline-indicator { width: 10px; height: 10px; border-radius: 50%; background: #6c757d; display: inline-block; margin-right: 6px; }
        .no-contacts { text-align: center; color: #6c757d; font-size: 18px; margin-top: 50px; font-style: italic; }
        .search-results { position: absolute; top: 140px; left: 20px; right: 20px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000; max-height: 300px; overflow-y: auto; display: none; }
        .search-result-item { padding: 15px 20px; border-bottom: 1px solid #e1e5eb; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .search-result-item:hover { background: #f8f9fa; }
        .search-result-avatar { width: 40px; height: 40px; border-radius: 50%; background: #667eea; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background-size: cover; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar" onclick="openProfile()">{{ username[0]|upper }}</div>
                <div class="user-name">{{ username }}</div>
            </div>
            <button class="settings-btn" onclick="openSettings()">⚙️</button>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Найти пользователя..." oninput="handleSearch(this.value)">
            <div class="search-results" id="searchResults"></div>
        </div>
        <div class="contacts-list" id="contactsList">
            {% if contacts %}
                {% for contact in contacts %}
                <div class="contact-item" onclick="openChat('{{ contact.id }}')">
                    <div class="contact-avatar" id="contactAvatar{{ contact.id }}" onclick="event.stopPropagation(); openUserProfile('{{ contact.id }}')">
                        {{ contact.name[0]|upper }}
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">{{ contact.name }}</div>
                        <div class="contact-status">
                            {% if contact.online %}
                            <span class="online-indicator"></span>в сети
                            {% else %}
                            <span class="offline-indicator"></span>не в сети
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-contacts">
                    Здесь будут ваши контакты<br>
                    <small>Найдите пользователей через поиск выше</small>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on('connect', () => console.log('Connected'));
        socket.on('online_status', updateOnlineStatus);
        
        let avatarCache = {};
        
        function openChat(contactId) {
            window.location.href = '/chat/' + contactId;
        }
        
        function openSettings() {
            window.location.href = '/profile';
        }
        
        function openProfile() {
            window.location.href = '/profile';
        }
        
        function openUserProfile(userId) {
            event.stopPropagation();
            window.location.href = '/user_profile/' + userId;
        }
        
        async function handleSearch(query) {
            if (query.length < 2) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch(`/api/search_users?q=${encodeURIComponent(query)}`);
                const users = await response.json();
                const resultsContainer = document.getElementById('searchResults');
                resultsContainer.innerHTML = '';
                
                if (users.length > 0) {
                    users.forEach(user => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <div class="search-result-avatar">${user.name[0].toUpperCase()}</div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600;">${user.name}</div>
                                <div style="font-size: 12px; color: #666;">@${user.id}</div>
                            </div>
                            <div style="font-size: 12px; color: ${user.online ? '#28a745' : '#6c757d'};">
                                ${user.online ? 'в сети' : 'не в сети'}
                            </div>
                        `;
                        resultItem.onclick = () => openUserProfile(user.id);
                        resultsContainer.appendChild(resultItem);
                    });
                    resultsContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Ошибка поиска:', error);
            }
        }
        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById('searchResults').style.display = 'none';
            }
        });
        
        function updateOnlineStatus(data) {
            const contactElement = document.querySelector(`[onclick*="${data.user}"]`);
            if (contactElement) {
                const statusElement = contactElement.querySelector('.contact-status');
                if (statusElement) {
                    if (data.online) {
                        statusElement.innerHTML = '<span class="online-indicator"></span>в сети';
                    } else {
                        statusElement.innerHTML = '<span class="offline-indicator"></span>не в сети';
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/update_online_status', { method: 'POST' });
        });
    </script>
</body>
  </html>
