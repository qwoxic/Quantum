<!DOCTYPE html>
<html>
<head>
    <title>Вход - Quantum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; padding: 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { width: 100%; max-width: 400px; background: white; padding: 30px 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .logo { text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 16px; border: 2px solid #e1e5eb; border-radius: 10px; font-size: 16px; box-sizing: border-box; transition: all 0.3s ease; }
        input:focus { border-color: #667eea; outline: none; box-shadow: 0 5px 15px rgba(102,126,234,0.1); }
        .btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; }
        .btn:active { transform: scale(0.98); }
        .error { background: #ff4757; color: white; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; border: none; font-size: 14px; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; font-weight: 500; font-size: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Quantum</div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Логин" required autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Пароль" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
        <div class="links">
            <a href="/register">Создать аккаунт</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.querySelector('input[name="username"]');
            if (usernameInput) {
                usernameInput.focus();
            }
        });
    </script>
</body>
</html>
